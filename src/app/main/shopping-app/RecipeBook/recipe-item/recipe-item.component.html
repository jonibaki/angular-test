<div class="row recipe-item" *ngFor="let recipe of recipeList" (click) = 'onSingleRecipeClick(recipe)'>
<div class="card mb-3" style="max-width: 500px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ recipe.photo }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"> {{recipe.name}} </h5>
                <p class="card-text"> {{ recipe.description }} </p>
            </div>
        </div>
    </div>
</div>
