
    <div class="row">
        <div class ="col col-md-6"><h2>Inactive User</h2></div>
    </div>

    <div class="row" *ngIf="inActiveUser.length===0; else hasInactiveUser">
        <div class="col col-md-6">
            <h3>No User Available!</h3>
        </div>
    </div>
    <ng-template #hasInactiveUser>
        <div class="row" *ngFor="let inActive of inActiveUser">
            <div class="col col-md-4">
                <h4>
                    {{inActive.name}}
                </h4>
                </div>
                <div class="col col-md-2">
                    <button
                    class= "btn btn-danger" 
                    (click) ="this.userList.removeUser(inActive)">
                    Delete
                    </button>
                    <button
                    class= "btn btn-warning" 
                    (click) ="this.userList.toggleStatus(inActive)">
                        {{inActive.status.status}}
                    </button>
                </div>
            </div>
        
    </ng-template>
